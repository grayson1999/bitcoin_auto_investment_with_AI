<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-primary">DASHBOARD</h1>

        <!-- KPI Section -->
        <section class="card mb-4">
            <div class="card-body">
                <h2 class="text-secondary">현재 성과</h2>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>현재 수익률:</strong> <span id="currentProfitRate">-</span>%</p>
                        <p><strong>현재 수익금:</strong> <span id="currentProfitLoss">-</span> KRW</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>누적 수익률:</strong> <span id="cumulativeProfitRate">-</span>%</p>
                        <p><strong>누적 수익금:</strong> <span id="cumulativeProfitLoss">-</span> KRW</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Portfolio Section -->
        <section class="card mb-4">
            <div class="card-body">
                <h2 class="text-secondary">현재 포트폴리오</h2>
                <p><strong>총 투자 금액:</strong> <span id="totalInvestment">-</span> KRW</p>
                <ul id="portfolioList" class="list-group">
                    <!-- 포트폴리오 데이터가 여기에 추가됩니다 -->
                </ul>
            </div>
        </section>

        <!-- Recent Trades Section -->
        <section class="card mb-4">
            <div class="card-body">
                <h2 class="text-secondary">최근 거래 기록</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>거래 시점</th>
                            <th>유형</th>
                            <th>거래 금액</th>
                            <th>거래 이유</th>
                        </tr>
                    </thead>
                    <tbody id="recentTradesTable">
                        <!-- 거래 기록 데이터가 여기에 추가됩니다 -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 성과 그래프 섹션 -->
        <section class="card mb-4">
            <div class="card-body">
                <h2 class="text-secondary">성과 그래프</h2>
                <div class="row">
                    <div class="col-md-6">
                        <canvas id="cumulativeProfitChart"></canvas>
                    </div>
                    <div class="col-md-6">
                        <canvas id="dailyProfitChart"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- 거래 내역 섹션 -->
        <section class="card mb-4">
            <div class="card-body">
                <h2 class="text-secondary">전체 거래 내역</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>거래 시점</th>
                            <th>유형</th>
                            <th>거래 금액</th>
                            <th>거래 이유</th>
                        </tr>
                    </thead>
                    <tbody id="allTradesTable">
                        <!-- 거래 내역이 여기에 추가됩니다 -->
                    </tbody>
                </table>
                <div class="text-center mt-4">
                    <button id="prevPage" class="btn btn-primary me-2" disabled>이전</button>
                    <span id="currentPage" class="text-secondary">페이지: 1</span>
                    <button id="nextPage" class="btn btn-primary ms-2">다음</button>
                </div>
            </div>
        </section>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
